<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Firebase To-Do List - Manage your tasks efficiently with real-time sync">
  <meta name="keywords" content="todo, task manager, firebase, productivity">
  <title>Sign In - Firebase To-Do List</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/auth.css">
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <!-- Loading Spinner -->
  <div id="loading-spinner" class="loading-spinner">
    <div class="spinner"></div>
  </div>

  <!-- Authentication Container -->
  <div class="auth-container">
    <div class="auth-card">
      <!-- Header -->
      <div class="auth-header">
        <div class="auth-logo">‚úì</div>
        <h1 class="auth-title">Welcome to TaskFlow</h1>
        <p class="auth-subtitle">Manage your tasks with ease</p>
      </div>

      <!-- Tabs -->
      <div class="auth-tabs">
        <button class="auth-tab active" data-tab="signin">Sign In</button>
        <button class="auth-tab" data-tab="signup">Sign Up</button>
      </div>

      <!-- Sign In Form -->
      <form id="signin-form" class="auth-form active">
        <div id="signin-error" class="auth-error"></div>
        
        <div class="form-group">
          <label for="signin-email" class="form-label">Email</label>
          <input 
            type="email" 
            id="signin-email" 
            name="email" 
            class="form-input" 
            placeholder="you@example.com"
            required
            autocomplete="email"
          >
        </div>

        <div class="form-group">
          <label for="signin-password" class="form-label">Password</label>
          <div class="password-toggle">
            <input 
              type="password" 
              id="signin-password" 
              name="password" 
              class="form-input" 
              placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
              required
              autocomplete="current-password"
            >
            <button type="button" class="password-toggle-btn" data-target="signin-password">
              üëÅÔ∏è
            </button>
          </div>
        </div>

        <div class="remember-forgot">
          <label class="remember-me">
            <input type="checkbox" id="remember-me" class="checkbox">
            <span>Remember me</span>
          </label>
          <a class="forgot-password" id="forgot-password-link">Forgot password?</a>
        </div>

        <button type="submit" class="btn btn-primary form-submit">
          Sign In
        </button>

        <div class="auth-divider">
          <span>Or continue with</span>
        </div>

        <div class="social-buttons">
          <button type="button" class="btn-social btn-google" id="google-signin">
            <svg class="social-icon" viewBox="0 0 24 24">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Sign in with Google
          </button>

          <button type="button" class="btn-social btn-github" id="github-signin">
            <svg class="social-icon" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>
            Sign in with GitHub
          </button>
        </div>
      </form>

      <!-- Sign Up Form -->
      <form id="signup-form" class="auth-form">
        <div id="signup-error" class="auth-error"></div>
        
        <div class="form-group">
          <label for="signup-name" class="form-label">Full Name</label>
          <input 
            type="text" 
            id="signup-name" 
            name="name" 
            class="form-input" 
            placeholder="John Doe"
            required
            autocomplete="name"
          >
        </div>

        <div class="form-group">
          <label for="signup-email" class="form-label">Email</label>
          <input 
            type="email" 
            id="signup-email" 
            name="email" 
            class="form-input" 
            placeholder="you@example.com"
            required
            autocomplete="email"
          >
        </div>

        <div class="form-group">
          <label for="signup-password" class="form-label">Password</label>
          <div class="password-toggle">
            <input 
              type="password" 
              id="signup-password" 
              name="password" 
              class="form-input" 
              placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
              required
              autocomplete="new-password"
              minlength="6"
            >
            <button type="button" class="password-toggle-btn" data-target="signup-password">
              üëÅÔ∏è
            </button>
          </div>
          <small class="form-error">Password must be at least 6 characters</small>
        </div>

        <div class="form-group">
          <label for="signup-confirm-password" class="form-label">Confirm Password</label>
          <div class="password-toggle">
            <input 
              type="password" 
              id="signup-confirm-password" 
              name="confirmPassword" 
              class="form-input" 
              placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
              required
              autocomplete="new-password"
            >
            <button type="button" class="password-toggle-btn" data-target="signup-confirm-password">
              üëÅÔ∏è
            </button>
          </div>
        </div>

        <button type="submit" class="btn btn-primary form-submit">
          Create Account
        </button>

        <div class="auth-divider">
          <span>Or continue with</span>
        </div>

        <div class="social-buttons">
          <button type="button" class="btn-social btn-google" id="google-signup">
            <svg class="social-icon" viewBox="0 0 24 24">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Sign up with Google
          </button>

          <button type="button" class="btn-social btn-github" id="github-signup">
            <svg class="social-icon" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>
            Sign up with GitHub
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- JavaScript -->
  <script type="module" src="js/auth.js"></script>
</body>
</html>
